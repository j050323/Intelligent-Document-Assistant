# 开发环境配置 - 包含热重载支持
# 使用方式: docker compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: docassistant-postgres-dev
    environment:
      POSTGRES_DB: docassistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - docassistant-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: docassistant-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - docassistant-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot 后端（开发模式）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: docassistant-backend-dev
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/docassistant
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      # JPA 配置
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      # Flyway 配置
      SPRING_FLYWAY_ENABLED: true
      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # JWT 配置（开发环境使用简单密钥）
      JWT_SECRET: dev-secret-key-for-development-only-not-for-production
      JWT_ACCESS_TOKEN_EXPIRATION: 86400000
      JWT_REFRESH_TOKEN_EXPIRATION: 2592000000
      # 邮件配置（开发环境可选）
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # 应用配置
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
      - "5005:5005"  # 调试端口
    volumes:
      - ./backend/src:/app/src  # 源代码热重载
      - ./backend/target:/app/target
      - maven_cache:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docassistant-dev-network
    restart: unless-stopped

  # Vue 3 前端（开发模式）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: docassistant-frontend-dev
    environment:
      # 在Docker网络中使用后端服务名
      - VITE_API_BASE_URL=http://backend:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src  # 源代码热重载
      - ./frontend/public:/app/public
      - /app/node_modules  # 防止覆盖 node_modules
    depends_on:
      - backend
    networks:
      - docassistant-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:
  maven_cache:

networks:
  docassistant-dev-network:
    driver: bridge
